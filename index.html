<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet" >
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Регистрация</label>
					<input type="text" name="txt" placeholder="Никнейм" required="">
					<input type="email" name="email" placeholder="Почта" required="">
					<input type="pass" name="pswd" placeholder="Пароль" required="">
					<button>Зарегистроваться</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Войти</label>
					<input type="email" name="email" placeholder="Почта" required="">
					<input type="password" name="pswd" placeholder="Пароль" required="">
					<button>Вход</button>
				</form>
			</div>
	</div>
</body>
</html>
